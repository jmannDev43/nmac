stages:
  - build
  - deploy

build:
  image: maven:slim
  stage: build
  script:
    - mvn clean install -B
  artifacts:
    expire_in: 3 months
    paths:
      - target/*.jar

deploy:
  image: ubuntu:latest
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - 'which rsync || ( apt-get install -y rsync )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - rsync -av - target/*.jar "$DEST_PATH"
  after_script:
    - ssh $SSH_PRIVATE_KEY java -jar $DEST_PATH/nmacs-0.0.1-SNAPSHOT.jar -h
  only:
    - master